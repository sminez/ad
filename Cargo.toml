[package]
name = "ad"
version = "0.1.0"
edition = "2021"
authors = ["sminez <innes.andersonmorrison@gmail.com>"]
license = "MIT"
repository = "https://github.com/sminez/ad"
# documentation = "https://docs.rs/ad"
readme = "README.md"
description = "An adaptable text editor"
include = [
    "src/**/*",
    "Cargo.toml",
    "README.md"
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.release]
strip = true
lto = true

[[bench]]
name = "bench_main"
harness = false

[dependencies]
ninep = { version = "0.1", path = "../ninep" }
libc = "0.2.148"

[dev-dependencies]
simple_test_case = "1.1.0"
criterion = "0.5"
